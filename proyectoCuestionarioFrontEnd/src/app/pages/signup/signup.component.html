<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>

          <div class="container text-center">
            <img src="../../../assets/add-user.png" width="100" height="100">
          </div>

          <h1 class="text-center"> Registrate aquí </h1>

          <form (ngSubmit) = "formSubmit()">

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario:</mat-label>
              <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña:</mat-label>
              <input required [(ngModel)] = "user.password" name ="password" type="password" matInput placeholder="Digite su nombre de contraseña">
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Registrar</button>

              <button type="reset" style="margin-left: 20px;" mat-raised-button color="basic">Limpiar</button>
            </div>
          </form>
        </mat-card>

          <br><br><br><br>

        </div>
    </div>
  </div>

</div>
